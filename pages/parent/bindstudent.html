<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>绑定子女</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="Keywords" content="">
    <meta name="description" content="">
    <meta name="format-detection" content="telephone=no, address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/jx.css">
    <link rel="stylesheet" type="text/css" href="../../css/class.css">
</head>

<body style="background: #f9f6f3; display: none;" ms-controller="bindstudent">
    <div class="title">绑定子女</div>
    <div class="class-body">
        <div class="jcms">
            <div class="jrow">
                <div class="jlabel"><span class="jstar">*</span>绑定</div>
                <div class="jinput">
                    <input class="" ms-duplex="@token" data-msg="课程名称" data-verify="require" type="text" />
                </div>
            </div>
            <div class="jrow">
                <div class="jlabel">&nbsp;</div>
                <div class="jinput">
                    <a class="btn" style="margin-left: 0px;" ms-click="@bind();">添加</a>
                </div>
            </div>
        </div>
        <!--已绑定列表 -->
        <div>
            <div class="box-min  box-float student-panel" ms-for="el in @childList">
                <div class="box-top"></div>
                <div class="box-content">
                   <div class="lesson-title">
                        <span ms-click="@report(el);">{{el.studentUserName}}（{{el.classId}}）</span>
                   </div>
                   <div class="class-name">{{el.className}}</div>
                   <div class="teacher-info">
                    教师：{{el.teacherUserName}} 
                   </div>
                   <div class="unbind-btn" ms-click="@unbind(el.studentUserId);">
                      解除绑定
                    </div>
                </div>
                </div>
                <div class="box-bottom"></div>
            </div>
        </div>
    </div>
     <!--SCRIPT_PLACEHOLDER--><script type="text/javascript" src="../../js/libs/jquery.js"></script>
    
    <script type="text/javascript" src="../../js/libs/avalon.js"></script>
    <script type="text/javascript" src="../../js/libs/bootstrap.js"></script>
    <script type="text/javascript" src="../../js/libs/store.min.js"></script>
    <script type="text/javascript" src="../../js/core/jx.js"></script>
   
    <script type="text/javascript" src="../../js/app/parent/bindstudent.js"></script>
</body>
