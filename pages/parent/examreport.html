<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>测试报告</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="Keywords" content="">
    <meta name="description" content="">
    <meta name="format-detection" content="telephone=no, address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/jx.css">
    <link rel="stylesheet" type="text/css" href="../../css/student-lesson.css">
</head>

<body style="display: block;" >
    <div class="lesson_main">
        <h2 class="main_title">
        测试报告
    </h2>
        <div class="main_content" style="padding-top: 0;" ms-controller="learningsituation">
            <div class="lesson_step my_section">
                <div class="search">
                    <div class="ctable noborder">
                        <div class="crow">
                            <div class="ccol ccol-1">学生</div>
                            <div class="ccol  ccol-3">
                                <div class="jselect">
                                    <select ms-duplex="@examQuery.studentUserId" data-msg="学校" data-verify="require">
                                        <option ms-for="($index, el) in @studentList" ms-attr={value:el.studentUserId}>{{el.studentUserName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="ccol ccol-1">类型</div>
                            <div class="ccol ccol-3 ">
                                <div class="jselect">
                                    <select ms-duplex="@examQuery.testPaperTypeId" data-msg="学校" data-verify="require">
                                        <option value="">选择测试类型</option>
                                        <option ms-for="($index, el) in @testPaperTypeList" ms-attr={value:el.testPaperTypeId}>{{el.testPaperTypeName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="ccol ccol-2">
                                &nbsp;
                            </div>
                        </div>
                        <div class="crow">
                            <div class="ccol ccol-1">年级</div>
                            <div class="ccol ccol-3 ">
                                <div class="jselect">
                                    <select ms-duplex="@examQuery.gradeId">
                                        <option value="">选择学段</option>
                                        <option ms-for="($index, el) in @grades" ms-attr={value:el.id}>{{el.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="ccol ccol-1">科目</div>
                            <div class="ccol  ccol-3">
                                <div class="jselect">
                                    <select id="subjectId" ms-duplex="@examQuery.subjectId">
                                        <option value="">请选择</option>
                                        <option ms-for="($index, el) in @subjects" ms-attr={value:el.id}>{{el.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="ccol ccol-2">
                                <a class="sbtn" ms-click="@examfunc()">确定</a>
                            </div>
                        </div>
                    </div>
                </div>
                <h3 class="learning_situation_title"><span class="highlight_color">测试情况</span>（近5次）</h3>
                <div class="my_table">
                    <div class="my_thead">
                        <div class="my_tr">
                            <div class="width_50 my_th">测试名称</div>
                            <div class="width_17 my_th">科目</div>
                            <div class="width_17 my_th">成绩</div>
                            <div class="width_16 my_th">排名</div>
                        </div>
                    </div>
                    <div class="my_tbody">
                        <div class="my_tr" ms-for="($index,el) in @classTestPaperList">
                            <div class="width_50 my_td">{{el.testPaperTitle}}</div>
                            <div class="width_17 my_td">{{el.subjectName}}</div>
                            <div class="width_17 my_td">{{el.acquireScoreCount}}</div>
                            <div class="width_16 my_td"><span class="highlight_color">{{el.ranking}}</span>/{{el.answerStudentCount}}</div>
                        </div>
                    </div>
                    <div id="paging1" class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="echart-block">
        <div id="myechart" class="myechart"></div>
    </div>
    <!--SCRIPT_PLACEHOLDER--><script type="text/javascript" src="../../js/libs/jquery.js"></script>
    <script type="text/javascript" src="../../js/libs/avalon.js"></script>
    <script type="text/javascript" src="../../js/libs/bootstrap.js"></script>
    <script type="text/javascript" src="../../js/libs/store.min.js"></script>
     <script type="text/javascript" src="../../js/libs/echarts/echarts.js"></script>
    <script type="text/javascript" src="../../js/libs/echarts/myechart.js"></script>
    <script type="text/javascript" src="../../js/core/jx.js"></script>
    <script type="text/javascript" src="../../js/core/jx/page.js"></script>
    <script type="text/javascript" src="../../js/app/parent/examreport.js"></script>
</body>

</html>
