<!DOCTYPE HTML>
<html>

<head>
    <title>熟饭系统</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="Keywords" content="">
    <meta name="description" content="">
    <meta name="format-detection" content="telephone=no, address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../js/libs/laydate/need/laydate.css"><!--ignore-->
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/jx.css">
    <link rel="stylesheet" type="text/css" href="../../css/class.css">
</head>

<body class="jcms" style="background: #f9f6f3;display: none;" ms-controller="releaselesson">
    <div class="title">课程发布</div>
    <div class="class-body" style="padding: 20px">
        <form id="form">

            <div class="jrow">
                <div class="jlabel"><span class="jstar">*</span>课程开始时间:</div>
                <div class="jinput">
                    <input class=""  ms-duplex="@release.startTime" id="startTime" name="startTime" data-msg="课程开始时间" data-verify="require" type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" />                   
                </div>
            </div>
            <div class="jrow">
                <div class="jlabel"><span class="jstar">*</span>课程结束时间:</div>
                <div class="jinput">
                    <input class="" name="endTime" ms-duplex="@release.endTime" id="endTime" data-msg="课程结束时间" data-verify="require" type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" />
                </div>
            </div>
            <div class="jrow">
                <div class="jlabel"><span class="jstar">*</span>发布班级:</div>
                <div class="jinput">
                    <div class="ctable noborder">
                        <div class="crow">
                            <div class="ccol col-10 aleft">
                                <input type="checkbox" id="all" ms-duplex-checked="@allchecked" data-duplex-changed="@checkAll" />
                                <label for="all">全部</label>
                            </div>
                        </div>
                        <div class="crow">
                            <div class="floatleft" ms-for="($index,el) in @classList">
                                <input type="checkbox" ms-attr="{id:el.classId}" ms-duplex-checked="el.checked" data-duplex-changed="@checkOne" />
                                <label ms-attr="{for:el.classId}">{{el.className}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="jrow">
                <div class="jlabel">&nbsp;</div>
                <div class="jinput">
                    <div class="btn" id="releaseBtn">确认发布</div>
                </div>
            </div>
        </form>
    </div>
    <!--SCRIPT_PLACEHOLDER--><script type="text/javascript" src="../../js/libs/jquery.js"></script>
    
    <script type="text/javascript" src="../../js/libs/avalon.js"></script>
    <script type="text/javascript" src="../../js/libs/bootstrap.js"></script>
    <script type="text/javascript" src="../../js/libs/laydate/laydate.js"></script><!--ignore-->
    <script type="text/javascript" src="../../js/libs/store.min.js"></script>
    <script type="text/javascript" src="../../js/core/jx.js"></script>
    <script type="text/javascript" src="../../js/app/teacher/releaselesson.js"></script>
</body>

</html>
