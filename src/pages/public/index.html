    <script type="text/javascript">
    var leftWidth = 160; // 左侧窗口大小
    var tabTitleHeight = 33; // 页签的高度
    var htmlObj = $("html"),
        mainObj = $("#main");
    var headerObj = $("#header"),
        footerObj = $("#footer");
    var frameObj = $("#left, #openClose, #right, #right iframe");

    function wSize() {
        var minHeight = 500,
            minWidth = 980;
        var strs = getWindowSize().toString().split(",");
        htmlObj.css({
            "overflow-x": strs[1] < minWidth ? "auto" : "hidden",
            "overflow-y": strs[0] < minHeight ? "auto" : "hidden"
        });
        mainObj.css("width", strs[1] < minWidth ? minWidth - 10 : "auto");
        frameObj.height((strs[0] < minHeight ? minHeight : strs[0]) - headerObj.height() - footerObj.height() - (strs[1] < minWidth ? 42 : 28));
        $("#openClose").height($("#openClose").height() - 5); // <c:if test="${tabmode eq '1'}"> 
        $(".jericho_tab iframe").height($("#right").height() - tabTitleHeight); // </c:if>
        wSizeWidth();
    }

    function wSizeWidth() {
        if (!$("#openClose").is(":hidden")) {
            var leftWidth = ($("#left").width() < 0 ? 0 : $("#left").width());
            $("#right").width($("#content").width() - leftWidth - $("#openClose").width() - 5);
        } else {
            $("#right").width("100%");
        }
    }
    </script>
    <script type="text/javascript" src="../../js/core/wsize.js"></script>
    <script type="text/javascript">
    // 二级标题
    $(".accordion-heading a").click(function() {        
        var oi = $(this).find("i");
        if(oi.hasClass("icon-chevron-right")){
            oi.addClass('icon-chevron-down').removeClass('icon-chevron-right');
        }else{
            oi.removeClass('icon-chevron-down').addClass('icon-chevron-right');    
        }
    });
    // 二级内容
    $(" .accordion-body li").click(function() {
         $(this).addClass("active").siblings().removeClass("active");
    });
    // 展现三级
    $(" .accordion-inner a").click(function() {
        var href = $(this).attr("data-href");
        if ($(href).length > 0) {
            $(href).toggle().parent().toggle();
            return false;
        }
    });
    </script>
